<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./main.css">
  
  <title>Quà của bạn nào đấy ^^</title>
</head>
<body>
  <div class="startForm">
    <div class="startLetter">
      <div class="contentLetter">
        <!-- Nội dung của bức thư có thể thêm ở đây -->
      </div>
      <img class="myAI" src="your-image-url-here" alt="My AI Image">
      <div class="sticker"></div>
      <button class="recieve">
        <i class="fa-solid fa-gift"></i>
      </button>
    </div>
  </div>

  <div class="backgroundParty">
    <img class="balloon1 balloon" src="./img/PNGkhothietke.net-02776.png" alt="Balloon 1">
    <img class="balloon2 balloon" src="./img/PNGkhothietke.net-02776.png" alt="Balloon 2">
    <img class="bannerParty" src="./img/pngimg.com - happy_birthday_PNG22.png" alt="Birthday Banner">
    
    <div class="letterForm">
      <input type="checkbox" id="mess">
      <div class="content">
        <div class="mainContent">
          <!-- Nội dung chính có thể thêm ở đây -->
        </div>
        <div class="img1">
          <img class="img" src="your-image-url-here" alt="Decorative Image">
        </div>
      </div>
      <label class="designBox" for="mess"></label>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
